<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="div">
      <span>클릭</span>
    </div>

    <script>
      function evtHandler() {
        console.log(this);
      }

      const person = { name: "이이름", age: 40 };
      evtHandler = evtHandler.bind(person);

      const el = document.getElementById("div");
      el.addEventListener("click", evtHandler);
    </script>
  </body>
</html>
