<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        height: 100px;
        display: flex;
        border: 1px solid #000;
      }

      li {
        margin: 0;
        width: 0; /* 여백의 균등 배분만을 가지고 너비를 결정 */
        flex-grow: 1;
      }

      li:nth-of-type(1) {
        background: red;
        flex-grow: 2;
      }

      li:nth-of-type(2) {
        background: blue;
      }

      li:nth-of-type(3) {
        background: green;
      }
    </style>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
  </body>
</html>
