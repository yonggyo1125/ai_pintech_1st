<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      ul {
        list-style: none;
        margin: 0;
        height: 100px;
      }

      li {
        width: 100px;
      }

      li:nth-of-type(1) {
        background: red;
      }

      li:nth-of-type(2) {
        background: blue;
      }

      li:nth-of-type(3) {
        background: green;
      }
    </style>
    <ul>
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
    </ul>
  </body>
</html>
