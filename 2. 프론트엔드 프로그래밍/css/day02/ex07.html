<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 200px;
        padding: 50px;
        border: 2px solid #000;
      }

      .box1 {
        background: green;
      }

      .box2 {
        background: orange;
        box-sizing: border-box;
      }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
  </body>
</html>
