<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        width: 200px;
        height: 200px;
      }

      .box1 {
        background: red;
      }

      .box2 {
        background: blue;
      }

      .box3 {
        background: green;
      }

      .box4 {
        background: orange;
      }
    </style>
    <span class="box box1">INLINE</span>
    <span class="box box2">INLINE</span>
    <div class="box box3">BLOCK</div>
    <div class="box box4">BLOCK</div>
  </body>
</html>
