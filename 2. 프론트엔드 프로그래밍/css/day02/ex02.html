<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      html {
        font-size: 13px; /* 1rem - 13px */
      }

      .font1 {
        font-size: 2rem; /* 26px */
      }

      .font2 {
        font-size: 3rem; /* 39px */
      }

      .font3 {
        font-size: 20px; /* 1em - 20px */
      }

      .em2 {
        font-size: 2em; /* 40px */
      }

      .em3 {
        font-size: 3em; /* 60px */
      }
    </style>
    <div class="font1">가나다</div>
    <div class="font2">라마바</div>

    <div class="font3">
      <div class="em2">ABC</div>
      <div class="em3">DEF</div>
    </div>
  </body>
</html>
