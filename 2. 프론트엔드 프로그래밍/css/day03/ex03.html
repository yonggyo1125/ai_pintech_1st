<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        width: 300px;
        height: 300px;
        position: absolute;
      }
      .box1 {
        background: red;
        z-index: 0;
        left: 50px;
        top: 50px;
      }

      .box2 {
        background: green;
        z-index: 2;
        left: 100px;
        top: 100px;
      }

      .box3 {
        background: blue;
        z-index: 1;
        left: 150px;
        top: 150px;
      }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
