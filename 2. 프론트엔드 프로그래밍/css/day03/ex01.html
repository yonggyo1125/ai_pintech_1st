<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }

      .box1 {
        background: green;
        position: relative;
        left: 100px;
        top: 100px;
      }

      .box2 {
        background: blue;
        position: relative;
        left: 100px;
        top: 100px;
      }

      .box3 {
        background: orange;
        position: absolute;
        left: 100px;
        top: 100px;
      }
    </style>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
  </body>
</html>
